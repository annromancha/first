<!DOCTYPE html>
<html>
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>slide show</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script type='text/javascript' src='script.js'></script>
</head>
<body>

    <div class="viewport">
        <button id="prev" class="butt">Previous</button>
        <ul class="slidewrapper" data-current="0">

            <li  class="slide">
                <img id="itemOne" src="http://www.magic4walls.com/wp-content/uploads/2013/12/bicycle-city-street-fence-hd-wallpaper.jpg">
            </li>
            <li  class="slide">
                <img id="itemTwo" src="http://digitalresult.com/wp-content/uploads/2015/09/retro-vintage-hd-wallpapers-49.jpeg">
            </li>
            <li  class="slide">
                <img id="itemThree" src="http://freewallsup.com/wp-content/uploads/2014/11/bicycle-city-street-hd-wallpaper-1680x1050.jpg">
            </li>
            <li  class="slide">
                <img id="itemFour" src="https://images7.alphacoders.com/345/345366.jpg">

            <li  class="slide">
                <img id="itemFive" src="https://s-media-cache-ak0.pinimg.com/736x/0a/94/11/0a941103b72bc99e7c2cba3b545e276a.jpg">
            </li>
            <li  class="slide">
                <img id="itemSix" src="http://freewallsup.com/wp-content/uploads/2014/11/night-bicycle-lights-city-hd-wallpaper.jpg">
            </li>
            <li  class="slide">
                <img id="itemSeven" src="http://www.magic4walls.com/wp-content/uploads/2013/11/bicycle-basket-flowers-city-evening-lights-hd-wallpaper-694x417.jpg">
            </li>
            <li  class="slide">
                <img id="itemEight" src="https://console.ihotelier.com/opencms/export/system/modules/com.tc.properties/TravelClick/Properties/77281/media/Packages/spring_tulskaya_1456412947001.jpg">
            </li>

        </ul>

        <button id="next" class="butt">Next</button>
    </div><br>
    <div id="navLinks">
        <ul class="slideitem" data-current="0">
            <li id="linkZer" class="itemLinks" ></li>
            <li id="linkFst" class="itemLinks" ></li>
            <li id="linkTwo" class="itemLinks" ></li>
            <li id="linkTre" class="itemLinks" ></li>
            <li id="linkFor" class="itemLinks" ></li>
            <li id="linkFiv" class="itemLinks" ></li>
            <li id="linkSix" class="itemLinks" ></li>
            <li id="linkSev" class="itemLinks" ></li>
        </ul>
    </div>

</body>
</html>
